spring.data.mongodb.uri=mongodb://mongodb:27017/unimeet
spring.redis.host=redis
spring.redis.port=6379
spring.security.jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long-for-security
spring.security.jwt.expiration=86400000

server.port=8080

# CORS 설정
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:19006
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 로깅 설정
logging.level.com.unimeet=DEBUG
logging.level.org.springframework=INFO